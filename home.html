<!DOCTYPE html>
<html>
  <head>
    <title>ITSM Home</title>
  </head>
  <body>
    <h1>Tickets</h1>
    <ul>
      {% for ticket in tickets %}
        <li>
          <strong>{{ ticket.title }}</strong> - {{ ticket.status }}
          <a href="{{ url_for('update', id=ticket.id) }}">Edit</a>
          <a href="{{ url_for('delete', id=ticket.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('add') }}">Add Ticket</a>
  </body>
</html>
